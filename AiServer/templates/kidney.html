{% load staticfiles %}
<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="wuwujun">

    <title>在线诊疗-慢性肾炎</title>
    <link rel="stylesheet" type="text/css" href="{% static 'AiServer/css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'AiServer/css/font-awesome.min.css' %}">
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Catamaran:800,300,100">
    <link rel='stylesheet' href='{% static 'AiServer/css/index_mb.css' %}'>

  </head>
  <body>
    <header>
      <nav class="navbar navbar-default navbar-fixed-top my-navbar" role="navigation">
        <div class="container-fluid container my-nav">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#menu">
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <span class="navbar-brand">医疗诊断系统</span>
          </div>
          <div id="menu" class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-right my-navbar-menu">
              <li class="dropdown">
                <a class="dropdown-toggle" data-toggle="dropdown" href="" role="button"
                   aria-haspopup="true" aria-expanded="false">
                  疾病类型 <span class="caret"></span>
                </a>
                <ul class="dropdown-menu">
                  <li>
                    <a href="/check-inf-post/1/?from=mobile">心脏病</a>
                  </li>
                  <li>
                    <a href="/check-inf-post/2/?from=mobile">慢性肾炎</a>
                  </li>
                </ul>
              </li>
              <li>
                <a href="/all-result/?from=mobile">返回</a>
              </li>
              <li>
                <a href="/logout/?from=mobile">登出</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <!-- main content start-->
    <section id="user-details">
      <div id="user-details-section">
        <div class="container">
          <div class="row">
            <div class="panel panel-info">
              <div class="panel-heading">
                <h4 class="panel-title">慢性肾炎——各项指标</h4>
              </div>
              <div class="panel-body">
                <form action="." id="postForm" class="form-horizontal" role="form" method="post" onsubmit="return false">
                  <div class="form-group">
                    <label class="col-sm-2 control-label">年龄</label>
                    <div class="col-sm-4">
                      <input type="number" class="form-control" name="age" min="1" max="120" required>
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-sm-2 control-label">血压</label>
                    <div class="col-sm-4">
                      <input type="number" class="form-control" name="bp" placeholder="xx-mmHg" required>
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-sm-2 control-label">比重</label>
                    <div class="col-sm-10">
                      <label class="radio-inline">
                        <input type="radio" name="sg" value="1.005" checked>1.005
                      </label>
                      <label class="radio-inline">
                        <input type="radio" name="sg" value="1.010">1.010
                      </label>
                      <label class="radio-inline">
                        <input type="radio" name="sg" value="1.015">1.015
                      </label>
                      <label class="radio-inline">
                        <input type="radio" name="sg" value="1.020">1.020
                      </label>
                      <label class="radio-inline">
                        <input type="radio" name="sg" value="1.025">1.025
                      </label>
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-sm-2 control-label">血蛋白</label>
                    <div class="col-sm-10">
                      <label class="radio-inline">
                        <input type="radio" name="al" value="0" checked>0
                      </label>
                      <label class="radio-inline">
                        <input type="radio" name="al" value="1">1
                      </label>
                      <label class="radio-inline">
                        <input type="radio" name="al" value="2">2
                      </label>
                      <label class="radio-inline">
                        <input type="radio" name="al" value="3">3
                      </label>
                       <label class="radio-inline">
                        <input type="radio" name="al" value="4">4
                      </label>
                       <label class="radio-inline">
                        <input type="radio" name="al" value="5">5
                      </label>
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-sm-2 control-label">血糖</label>
                    <div class="col-sm-10">
                      <label class="radio-inline">
                        <input type="radio" name="su" value="0" checked>0
                      </label>
                      <label class="radio-inline">
                        <input type="radio" name="su" value="1">1
                      </label>
                      <label class="radio-inline">
                        <input type="radio" name="su" value="2">2
                      </label>
                      <label class="radio-inline">
                        <input type="radio" name="su" value="3">3
                      </label>
                       <label class="radio-inline">
                        <input type="radio" name="su" value="4">4
                      </label>
                       <label class="radio-inline">
                        <input type="radio" name="su" value="5">5
                      </label>
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-sm-2 control-label">红细胞含量</label>
                    <div class="col-sm-10">
                      <label class="radio-inline">
                        <input type="radio" name="rbc" value="0" checked>正常
                      </label>
                      <label class="radio-inline">
                        <input type="radio" name="rbc" value="1">异常
                      </label>
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-sm-2 control-label">脓细胞</label>
                    <div class="col-sm-10">
                      <label class="radio-inline">
                        <input type="radio" name="pc" value="0" checked>正常
                      </label>
                      <label class="radio-inline">
                        <input type="radio" name="pc" value="1">异常
                      </label>
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-sm-2 control-label">脓细胞团块</label>
                    <div class="col-sm-10">
                      <label class="radio-inline">
                        <input type="radio" name="pcc" value="0" checked>可见
                      </label>
                      <label class="radio-inline">
                        <input type="radio" name="pcc" value="1">不可见
                      </label>
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-sm-2 control-label">细菌</label>
                    <div class="col-sm-10">
                      <label class="radio-inline">
                        <input type="radio" name="ba" value="0" checked>可见
                      </label>
                      <label class="radio-inline">
                        <input type="radio" name="ba" value="1">不可见
                      </label>
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-sm-2 control-label">随机血糖值</label>
                    <div class="col-sm-4">
                      <input type="text" class="form-control" name="bgr" placeholder="xx-mgs/dl" required>
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-sm-2 control-label">血尿素</label>
                    <div class="col-sm-4">
                      <input type="text" class="form-control" name="bu" placeholder="xx-mgs/dl" required>
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-sm-2 control-label">血清肌酸酐</label>
                    <div class="col-sm-4">
                      <input type="text" class="form-control" name="sc" placeholder="xx-mgs/dl" required>
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-sm-2 control-label">钠含量</label>
                    <div class="col-sm-4">
                      <input type="text" class="form-control" name="sod" placeholder="xx-mEq/l" required>
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-sm-2 control-label">钾含量</label>
                    <div class="col-sm-4">
                      <input type="text" class="form-control" name="pot" placeholder="xx-mEq/l" required>
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-sm-2 control-label">血红蛋白</label>
                    <div class="col-sm-4">
                      <input type="text" class="form-control" name="hemo" placeholder="gms" required>
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-sm-2 control-label">红细胞压积</label>
                    <div class="col-sm-4">
                      <input type="text" class="form-control" name="pcv" required>
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-sm-2 control-label">白血球数</label>
                    <div class="col-sm-4">
                      <input type="text" class="form-control" name="wc" placeholder="xx-cells/cumm" required>
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-sm-2 control-label">红血细胞数</label>
                    <div class="col-sm-4">
                      <input type="text" class="form-control" name="rc" placeholder="millions/cmm" required>
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-sm-2 control-label">高血压</label>
                    <div class="col-sm-10">
                      <label class="radio-inline">
                        <input type="radio" name="htn" value="0" checked>是
                      </label>
                      <label class="radio-inline">
                        <input type="radio" name="htn" value="1">否
                      </label>
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-sm-2 control-label">糖尿病</label>
                    <div class="col-sm-10">
                      <label class="radio-inline">
                        <input type="radio" name="dm" value="0" checked>是
                      </label>
                      <label class="radio-inline">
                        <input type="radio" name="dm" value="1">否
                      </label>
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-sm-2 control-label">冠状动脉疾病</label>
                    <div class="col-sm-10">
                      <label class="radio-inline">
                        <input type="radio" name="cad" value="0" checked>是
                      </label>
                      <label class="radio-inline">
                        <input type="radio" name="cad" value="1">否
                      </label>
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-sm-2 control-label">胃口</label>
                    <div class="col-sm-10">
                      <label class="radio-inline">
                        <input type="radio" name="appet" value="0" checked>好
                      </label>
                      <label class="radio-inline">
                        <input type="radio" name="appet" value="1">差
                      </label>
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-sm-2 control-label">足部水肿</label>
                    <div class="col-sm-10">
                      <label class="radio-inline">
                        <input type="radio" name="pe" value="0" checked>是
                      </label>
                      <label class="radio-inline">
                        <input type="radio" name="pe" value="1">否
                      </label>
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-sm-2 control-label">贫血症</label>
                    <div class="col-sm-10">
                      <label class="radio-inline">
                        <input type="radio" name="ane" value="0" checked>是
                      </label>
                      <label class="radio-inline">
                        <input type="radio" name="ane" value="1">否
                      </label>
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-sm-2 control-label">您是否同意我们使用您的数据？</label>
                    <div class="col-sm-10">
                      <label class="radio-inline">
                        <input type="radio" name="user_agree" value="0" checked>同意
                      </label>
                      <label class="radio-inline">
                        <input type="radio" name="user_agree" value="1">不同意
                      </label>
                    </div>
                      <input type="hidden" name="type" value="2">
                      <input type="hidden" name="device" value="mobile">
                  </div>
                  <div class="form-group">
                    <p class="col-sm-2 text-success">数据只包括病情信息，不包含您的姓名等隐私。</p>
                    <p class="col-sm-2 text-success">这些信息将提升我们的专家诊断系统的准确度。</p>
                    <p class="col-sm-2 text-success">我们承诺不会将数据泄露给第三方。</p>
                  </div>
                  <div class="form-group">
                     <div class="col-sm-offset-2 col-sm-10">
                      <Button id="submitBtn" class="btn btn-primary" type="submit">提交</Button>
                    </div>
                  </div>              
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script type="text/javascript" src="{% static 'AiServer/js/jquery-2.1.4.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'AiServer/js/bootstrap.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'AiServer/js/index.js' %}"></script>
    <script type="text/javascript">
        $('#submitBtn').click(function() {
          obfuscation();
          document.getElementById("postForm").submit();
        });
    </script>

  </body>
</html>
