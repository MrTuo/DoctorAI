{% load staticfiles %}
<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="wuwujun">

    <title>在线诊疗-心脏病</title>
    <link rel="stylesheet" type="text/css" href="{% static 'AiServer/css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'AiServer/css/font-awesome.min.css' %}">
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Catamaran:800,300,100">
    <link rel='stylesheet' href='{% static 'AiServer/css/index_mb.css' %}'>

  </head>
  <body>

    <header>
      <nav class="navbar navbar-default navbar-fixed-top my-navbar" role="navigation">
        <div class="container-fluid container my-nav">
          <div class="navbar-header">
            <Button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#menu">
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </Button>
            <span class="navbar-brand">医疗诊断系统</span>
          </div>
          <div id="menu" class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-right my-navbar-menu">
              <li class="dropdown">
                <a class="dropdown-toggle" data-toggle="dropdown" href="" role="button"
                   aria-haspopup="true" aria-expanded="false">
                    查询疾病类型 <span class="caret"></span>
                </a>
                <ul class="dropdown-menu">
                    <li>
                        <a href="/check-inf-post/1/?from=mobile">心脏病</a>
                    </li>
                    <li>
                        <a href="/check-inf-post/2/?from=mobile">慢性肾炎</a>

                </ul>
            </li>
              <li>
                <a href="/all-result/?from=mobile">返回</a>

              <li>
                <a href="/logout/?from=mobile">登出</a>

          </div>
        </div>
      </nav>
    </header>


    {% if check.disease_id == 2 %}
    <section id="user-details">
      <div id="user-details-section">
        <div class="container">
          <div class="row">
            <div class="panel panel-info">
              <div class="panel-heading">
                <h4 class="panel-title">心脏病——各项指标</h4>
              </div>
              <div class="panel-body">
                <form action="." id="postForm" class="form-horizontal" role="form" method="post" onsubmit="return false">
                  <div class="form-group">
                    <label class="col-sm-2 control-label">年龄</label>
                    <div class="col-sm-4">
                      <input type="text" class="form-control" name="age" value="{{ check.chronickidneydisease.age }}" disabled>
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-sm-2 control-label">血压</label>
                    <div class="col-sm-4">
                      <input type="text" class="form-control" placeholder="xx-mmHg" name="bp" value="{{ check.chronickidneydisease.bp }}" disabled>
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-sm-2 control-label">比重</label>
                    <div class="col-sm-10">
                      <label class="radio-inline">
                        <input type="radio" name="sg" value="1.005" {% if check.chronickidneydisease.sg == 1.005 %}checked{% endif %} disabled>1.005
                      </label>
                      <label class="radio-inline">
                        <input type="radio" name="sg" value="1.010" {% if check.chronickidneydisease.sg == 1.010 %}checked{% endif %} disabled>1.010
                      </label>
                      <label class="radio-inline">
                        <input type="radio" name="sg" value="1.015" {% if check.chronickidneydisease.sg == 1.015 %}checked{% endif %} disabled>1.015
                      </label>
                      <label class="radio-inline">
                        <input type="radio" name="sg" value="1.020" {% if check.chronickidneydisease.sg == 1.020 %}checked{% endif %} disabled>1.020
                      </label>
                      <label class="radio-inline">
                        <input type="radio" name="sg" value="1.025" {% if check.chronickidneydisease.sg == 1.025 %}checked{% endif %} disabled>1.025
                      </label>
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-sm-2 control-label">血蛋白</label>
                    <div class="col-sm-10">
                      <label class="radio-inline">
                        <input type="radio" name="al" value="0" {% if check.chronickidneydisease.al == 0 %}checked{% endif %} disabled>0
                      </label>
                      <label class="radio-inline">
                        <input type="radio" name="al" value="1" {% if check.chronickidneydisease.al == 1 %}checked{% endif %} disabled>1
                      </label>
                      <label class="radio-inline">
                        <input type="radio" name="al" value="2" {% if check.chronickidneydisease.al == 2 %}checked{% endif %} disabled>2
                      </label>
                      <label class="radio-inline">
                        <input type="radio" name="al" value="3" {% if check.chronickidneydisease.al == 3 %}checked{% endif %} disabled>3
                      </label>
                       <label class="radio-inline">
                        <input type="radio" name="al" value="4" {% if check.chronickidneydisease.al == 4 %}checked{% endif %} disabled>4
                      </label>
                       <label class="radio-inline">
                        <input type="radio" name="al" value="5" {% if check.chronickidneydisease.al == 5 %}checked{% endif %} disabled>5
                      </label>
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-sm-2 control-label">血糖</label>
                    <div class="col-sm-10">
                      <label class="radio-inline">
                        <input type="radio" name="su" checked value="0">0
                      </label>
                      <label class="radio-inline">
                        <input type="radio" name="su" value="1" {% if check.chronickidneydisease.su == 1 %}checked{% endif %} disabled>1
                      </label>
                      <label class="radio-inline">
                        <input type="radio" name="su" value="2" {% if check.chronickidneydisease.su == 2 %}checked{% endif %} disabled>2
                      </label>
                      <label class="radio-inline">
                        <input type="radio" name="su" value="3" {% if check.chronickidneydisease.su == 3 %}checked{% endif %} disabled>3
                      </label>
                       <label class="radio-inline">
                        <input type="radio" name="su" value="4" {% if check.chronickidneydisease.su == 4 %}checked{% endif %} disabled>4
                      </label>
                       <label class="radio-inline">
                        <input type="radio" name="su" value="5" {% if check.chronickidneydisease.su == 5 %}checked{% endif %} disabled>5
                      </label>
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-sm-2 control-label">红细胞含量</label>
                    <div class="col-sm-10">
                      <label class="radio-inline">
                        <input type="radio" name="rbc" value="0" {% if check.chronickidneydisease.rbc == 0 %}checked{% endif %} disabled>正常
                      </label>
                      <label class="radio-inline">
                        <input type="radio" name="rbc" value="1" {% if check.chronickidneydisease.rbc == 1 %}checked{% endif %} disabled>异常
                      </label>
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-sm-2 control-label">脓细胞</label>
                    <div class="col-sm-10">
                      <label class="radio-inline">
                        <input type="radio" name="pc" value="0" {% if check.chronickidneydisease.pc == 0 %}checked{% endif %} disabled>正常
                      </label>
                      <label class="radio-inline">
                        <input type="radio" name="pc" value="1" {% if check.chronickidneydisease.pc == 1 %}checked{% endif %} disabled>异常
                      </label>
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-sm-2 control-label">脓细胞团块</label>
                    <div class="col-sm-10">
                      <label class="radio-inline">
                        <input type="radio" name="pcc" value="0" {% if check.chronickidneydisease.pcc == 0 %}checked{% endif %} disabled>可见
                      </label>
                      <label class="radio-inline">
                        <input type="radio" name="pcc" value="1" {% if check.chronickidneydisease.pcc == 0 %}checked{% endif %} disabled>不可见
                      </label>
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-sm-2 control-label">细菌</label>
                    <div class="col-sm-10">
                      <label class="radio-inline">
                        <input type="radio" name="ba" value="0" {% if check.chronickidneydisease.ba == 0 %}checked{% endif %} disabled>可见
                      </label>
                      <label class="radio-inline">
                        <input type="radio" name="ba" value="1" {% if check.chronickidneydisease.ba == 1 %}checked{% endif %} disabled>不可见
                      </label>
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-sm-2 control-label">随机血糖值</label>
                    <div class="col-sm-4">
                      <input type="text" class="form-control" placeholder="xx-mgs/dl" name="bgr"  value="{{ check.chronickidneydisease.bgr }}" disabled>
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-sm-2 control-label">血尿素</label>
                    <div class="col-sm-4">
                      <input type="text" class="form-control" placeholder="xx-mgs/dl" name="bu" value="{{ check.chronickidneydisease.bu }}" disabled>
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-sm-2 control-label">血清肌酸酐</label>
                    <div class="col-sm-4">
                      <input type="text" class="form-control" placeholder="xx-mgs/dl" name="sc" value="{{ check.chronickidneydisease.sc }}" disabled>
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-sm-2 control-label">钠含量</label>
                    <div class="col-sm-4">
                      <input type="text" class="form-control" placeholder="xx-mEq/l" name="sod" value="{{ check.chronickidneydisease.sod }}" disabled>
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-sm-2 control-label">钾含量</label>
                    <div class="col-sm-4">
                      <input type="text" class="form-control" placeholder="xx-mEq/l" name="pot" value="{{ check.chronickidneydisease.pot }}" disabled>
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-sm-2 control-label">血红蛋白</label>
                    <div class="col-sm-4">
                      <input type="text" class="form-control" placeholder="gms" name="hemo" value="{{ check.chronickidneydisease.hemo }}" disabled>
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-sm-2 control-label">红细胞压积</label>
                    <div class="col-sm-4">
                      <input type="text" class="form-control" name="pcv" value="{{ check.chronickidneydisease.pcv }}" disabled>
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-sm-2 control-label">白血球数</label>
                    <div class="col-sm-4">
                      <input type="text" class="form-control" placeholder="xx-cells/cumm" name="wc" value="{{ check.chronickidneydisease.wc }}" disabled>
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-sm-2 control-label">红血细胞数</label>
                    <div class="col-sm-4">
                      <input type="text" class="form-control" placeholder="millions/cmm" name="rc" value="{{ check.chronickidneydisease.rc }}" disabled>
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-sm-2 control-label">高血压</label>
                    <div class="col-sm-10">
                      <label class="radio-inline">
                        <input type="radio" name="htn" value="0" {% if check.chronickidneydisease.htn == 0 %}checked{% endif %} disabled>是
                      </label>
                      <label class="radio-inline">
                        <input type="radio" name="htn" value="1" {% if check.chronickidneydisease.htn == 1 %}checked{% endif %} disabled>否
                      </label>
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-sm-2 control-label">糖尿病</label>
                    <div class="col-sm-10">
                      <label class="radio-inline">
                        <input type="radio" name="dm" value="0" {% if check.chronickidneydisease.dm == 0 %}checked{% endif %} disabled>是
                      </label>
                      <label class="radio-inline">
                        <input type="radio" name="dm" value="1" {% if check.chronickidneydisease.dm == 1 %}checked{% endif %} disabled>否
                      </label>
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-sm-2 control-label">冠状动脉疾病</label>
                    <div class="col-sm-10">
                      <label class="radio-inline">
                        <input type="radio" name="cad" value="0" {% if check.chronickidneydisease.cad == 0 %}checked{% endif %} disabled>是
                      </label>
                      <label class="radio-inline">
                        <input type="radio" name="cad" value="1" {% if check.chronickidneydisease.cad == 1 %}checked{% endif %} disabled>否
                      </label>
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-sm-2 control-label">胃口</label>
                    <div class="col-sm-10">
                      <label class="radio-inline">
                        <input type="radio" name="appet" value="0" {% if check.chronickidneydisease.appet == 0 %}checked{% endif %} disabled>好
                      </label>
                      <label class="radio-inline">
                        <input type="radio" name="appet" value="1" {% if check.chronickidneydisease.appet == 1 %}checked{% endif %} disabled>差
                      </label>
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-sm-2 control-label">足部水肿</label>
                    <div class="col-sm-10">
                      <label class="radio-inline">
                        <input type="radio" name="pe" value="0" {% if check.chronickidneydisease.pe == 0 %}checked{% endif %} disabled>是
                      </label>
                      <label class="radio-inline">
                        <input type="radio" name="pe" value="1" {% if check.chronickidneydisease.pe == 1 %}checked{% endif %} disabled>否
                      </label>
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-sm-2 control-label">贫血症</label>
                    <div class="col-sm-10">
                      <label class="radio-inline">
                        <input type="radio" name="ane" value="0" {% if check.chronickidneydisease.ane == 0 %}checked{% endif %} disabled>是
                      </label>
                      <label class="radio-inline">
                        <input type="radio" name="ane" value="1" {% if check.chronickidneydisease.ane == 1 %}checked{% endif %} disabled>否
                      </label>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
      </section>
    {% else %}
            <section id="user-details">
      <div id="user-details-section">
        <div class="container">
          <div class="row">
            <div class="panel panel-info">
              <div class="panel-heading">
                <h4 class="panel-title">各项指标</h4>
              </div>
              <div class="panel-body">
                <form id="postForm" action="." class="form-horizontal" role="form" method="post" onsubmit="return false">
                  <div class="form-group">
                    <label class="col-sm-2 control-label">年龄</label>
                    <div class="col-sm-4">
                      <input type="text" class="form-control" id="Age" name="age" disabled value="{{ check.heartdisease.age }}">
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-sm-2 control-label">性别</label>
                    <div class="col-sm-10">
                      <label class="radio-inline">
                        <input type="radio" name="sex" checked value="1" disabled>女
                      </label>
                      <label class="radio-inline">
                        <input type="radio" name="sex" value="0">男
                      </label>
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-sm-2 control-label">胸部疼痛类型</label>
                    <div class="col-sm-10">
                      <label class="radio-inline">
                        <input type="radio" name="cp" {% if check.heartdisease.cp == 1 %}checked {% endif %} value="1" disabled>典型心绞痛
                      </label>
                      <label class="radio-inline">
                        <input type="radio" name="cp" {% if check.heartdisease.cp == 2 %}checked {% endif %} value="2" disabled>非典型心绞痛
                      </label>
                      <label class="radio-inline">
                        <input type="radio" name="cp" {% if check.heartdisease.cp == 3 %}checked {% endif %} value="3" disabled>非心绞痛
                      </label>
                      <label class="radio-inline">
                        <input type="radio" name="cp" {% if check.heartdisease.cp == 4 %}checked {% endif %} value="4" disabled>无临床症状
                      </label>
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-sm-2 control-label">安静血压</label>
                    <div class="col-sm-4">
                      <input type="text" class="form-control" placeholder="xx-mmHg", name="tresbps" disabled value="{{ check.heartdisease.tresbps }}">
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-sm-2 control-label">血清类固醇</label>
                    <div class="col-sm-4">
                      <input type="text" class="form-control" placeholder="xx-mg/dl" name="chol" disabled value="{{ check.heartdisease.chol }}">
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-sm-2 control-label">空腹血糖</label>
                    <div class="col-sm-4">
                      <input type="text" class="form-control" name="fbs" disabled value="{{ check.heartdisease.fbs }}">
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-sm-2 control-label">静息心电图结果</label>
                    <div class="col-sm-10">
                      <label class="radio-inline">
                        <input type="radio" name="restecg" {% if check.heartdisease.radio == 0 %}checked {% endif %} checked value="0" disabled>正常
                      </label>
                      <label class="radio-inline">
                        <input type="radio" name="restecg" {% if check.heartdisease.radio == 1 %}checked {% endif %} value="1" disabled>拥有ST-T畸形波
                      </label>
                      <label class="radio-inline">
                        <input type="radio" name="restecg" {% if check.heartdisease.radio == 2 %}checked {% endif %} value="2" disabled>显示可能或明确的左心室肥厚
                      </label>
                    </div>
                  </div>
                     <div class="form-group">
                    <label class="col-sm-2 control-label">最大心率</label>
                    <div class="col-sm-4">
                      <input type="text" class="form-control" name="thalach" disabled value="{{ check.heartdisease.thalach }}">
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-sm-2 control-label">是否为运动诱发的心绞痛</label>
                    <div class="col-sm-10">
                      <label class="radio-inline">
                        <input type="radio" name="exang" {% if check.heartdisease.exang == 0 %}checked {% endif %} checked value="0" disabled>是
                      </label>
                      <label class="radio-inline">
                        <input type="radio" name="exang" {% if check.heartdisease.exang == 1 %}checked {% endif %} value="1" disabled>否
                      </label>
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-sm-2 control-label">运动相对于休息引起的ST抑郁症</label>
                    <div class="col-sm-4">
                      <input type="text" class="form-control" placeholder="0.0-9.0" name="oldpeak" disabled value="{{ check.heartdisease.oldpeak }}">
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-sm-2 control-label">峰值运动ST段的斜率</label>
                    <div class="col-sm-10">
                      <label class="radio-inline">
                        <input type="radio" name="slope" {% if check.heartdisease.slope == 1 %}checked {% endif %} checked value="1" disabled>上涨
                      </label>
                      <label class="radio-inline">
                        <input type="radio" name="slope" {% if check.heartdisease.slope == 2 %}checked {% endif %} value="2" disabled>瓶
                      </label>
                      <label class="radio-inline">
                        <input type="radio" name="slope" {% if check.heartdisease.slope == 3 %}checked {% endif %} value="3" disabled>下坡
                      </label>
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-sm-2 control-label">主要血管数量</label>
                    <div class="col-sm-4">
                      <input type="text" class="form-control" placeholder="0-3"name="ca" disabled value="{{ check.heartdisease.ca }}">
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-sm-2 control-label">Thal</label>
                    <div class="col-sm-10">
                      <label class="radio-inline">
                        <input type="radio" name="thal" {% if check.heartdisease.thal == 3 %}checked {% endif %} disabled value="3" disabled>正常
                      </label>
                      <label class="radio-inline">
                        <input type="radio" name="thal" {% if check.heartdisease.thal == 6 %}checked {% endif %} disabled  value="6" disabled>固定缺陷
                      </label>
                      <label class="radio-inline">
                        <input type="radio" name="thal" {% if check.heartdisease.thal == 7 %}checked {% endif %} disabled  value="7">可逆缺陷
                      </label>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    {% endif %}
    <script type="text/javascript" src="{% static 'AiServer/js/jquery-2.1.4.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'AiServer/js/bootstrap.min.js' %}"></script>


  </body>
</html>
